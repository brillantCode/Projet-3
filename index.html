<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <script src="https://kit.fontawesome.com/39d031d4b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar"><a href="#"><img src="./img/logo/ohmyfood@2x.svg" alt=""></a></nav>
    </header>
    <main>
        <section class="position">
            <div class="position-bar">
                <i class="fa-solid fa-location-dot position-bar__icon"></i>
                <p class="position-bar__text">Paris, Belleville</p>
            </div>
            <div class="reservation">
                <h1 class="reservation__title">Réservez le menu qui vous convient</h1>
                <p class="reservation__text">Découvrez des restaurants d'exception, selectionnées par nos soins.</p>
                <div class="reservation__button">Explorer nos restaurants</div>
            </div>
        </section>
        <section class="fonctionnement">
            <h2 class="fonctionnement__title">Fonctionnement</h2>
            <div class="fonctionnement-button">
                <div class="fonctionnement-button__bloc">
                    <div class="fonctionnement-button__chiffre">1</div>
                    <i class="fa-solid fa-mobile-screen-button fa-xl fonctionnement-button__icon"></i>
                    <h3 class="fonctionnement-button__title">Choisissez un restaurant</h3>
                </div>
            </div>
            <div class="fonctionnement-button">
                <div class="fonctionnement-button__bloc">
                    <div class="fonctionnement-button__chiffre">2</div>
                    <i class="fa-solid fa-list-ul fa-xl fonctionnement-button__icon"></i>
                    <h3 class="fonctionnement-button__title">Composez votre menu</h3>
                </div>
            </div>
            <div class="fonctionnement-button">
                <div class="fonctionnement-button__bloc">
                    <div class="fonctionnement-button__chiffre">3</div>
                    <i class="fa-solid fa-store fa-xl fonctionnement-button__icon"></i>
                    <h3 class="fonctionnement-button__title">Dégustez au restaurant</h3>
                </div>
            </div>
        </section>
        <section class="restaurants">
            <h2 class="restaurants__title">Restaurants</h2>
            <article class="card-restaurants">
                <div class="card-restaurants--zoom"><img class="card-restaurants__img" src="./img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt=""></div>
                <div class="card-restaurants__description">
                    <div class="card-restaurants__description__text">
                        <h3 class="card-restaurants__description__text__title">La palette du goût</h3>
                        <p class="card-restaurants__description__text__position">Ménilmontant</p>
                    </div>
                    <button class="card-restaurants__description__coeur"><i class="fa-solid fa-heart card-restaurants__description__coeur__icon"></i></button>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
